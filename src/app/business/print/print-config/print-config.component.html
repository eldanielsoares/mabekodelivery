<mat-toolbar class="tb mat-elevation-z4">
    <button mat-icon-button (click)="goToBack()">
        <mat-icon color="primary">keyboard_backspace</mat-icon>
    </button>
    <img src="assets/icon.png" alt="" class="logo">
</mat-toolbar>

<div class="container">
    <div class="container" *ngIf="!loading; else load">
        <p style="margin-top: 15px; color: #ff5722; font-weight: bold;text-align: center; font-size: 1em;">Crie suas
            promoções</p>
        <div class="box">
            <form [formGroup]="print" (ngSubmit)="handlePrint()">
                <mat-form-field appearance="outline">
                    <mat-label>Largura</mat-label>
                    <input matInput required placeholder="Nome cupom" style='text-transform:uppercase'  autocomplete="off"
                        formControlName="largura">
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Altura</mat-label>
                    <input matInput required autocomplete="off" type="number" placeholder="Desconto em %"
                        formControlName="altura">
                </mat-form-field>
    
                <button mat-raised-button color="primary" style="color: #fff; width: 200px;" type="submit"
                    [disabled]="!print.valid">Salvar</button>
            </form>
        </div>
    </div>
    <ng-template #load>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>
