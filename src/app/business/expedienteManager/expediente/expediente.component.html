<mat-toolbar class="tb mat-elevation-z4">
    <button mat-icon-button (click)="goToBack()"><mat-icon color="primary">keyboard_backspace</mat-icon></button>
    <img src="assets/icon.png" alt="" class="logo">
</mat-toolbar>

<div class="container">
    <div class="container" *ngIf="!loading; else load">
        <article style="margin-bottom: 20px;color: #ff5722; font-size: 1em; text-align: center;font-weight: bold;">Quais dias seu estabelecimento funciona?</article>
    <mat-form-field appearance="fill" [formGroup]="expedienteEsc">
        <mat-label>Expediente</mat-label>
        <mat-select multiple formControlName="exp">
            <mat-option *ngFor="let dias of expediente; let i=index" value="{{i+1}}">
                {{dias}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <article style="margin-top: 20px;margin-bottom: 20px;color: #ff5722;text-align: center; font-size: 1em; font-weight: bold;">E os horários de funcionamento?</article>

        <mat-form-field appearance="fill">
            <mat-label>Abre às</mat-label>
            <input matInput [ngxTimepicker]="inicio" [format]=24 [(ngModel)]="horaInicio">
            <ngx-material-timepicker #inicio></ngx-material-timepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Fecha às</mat-label>
            <input matInput [ngxTimepicker]="fim" [format]=24 [(ngModel)]="horaFim">
            <ngx-material-timepicker #fim></ngx-material-timepicker>
        </mat-form-field>

    <button mat-raised-button (click)="save()" style="width: 200px; color: #fff;" color="primary" >Salvar</button>

    </div>
    <ng-template #load>
        <mat-spinner></mat-spinner>
    </ng-template>

</div>
