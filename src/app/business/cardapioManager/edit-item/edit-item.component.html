<mat-toolbar class="tb mat-elevation-z4">
    <button mat-icon-button (click)="goToBack()"><mat-icon color="primary">keyboard_backspace</mat-icon></button>
    <img src="assets/icon.png" alt="" class="logo">
</mat-toolbar>

<div class="conteiner">
  <h1 style="text-align:center; font-weight: bold; color: #ff5722;">Editar item</h1>

  <div class="box" *ngIf="!loading; else load">

    <div class="contentPhoto" *ngIf="!loading">
        <div class="img-container">
            <img [src]="img" class="imgUpdated" *ngIf="img; else noPhoto">
            <ng-template #noPhoto>
                <img src="assets/upload_icon.png" class="imgUpdated">
            </ng-template>
        </div>
    </div>

    <input #file type="file" class="file" (change)="resize($event)" accept="image/*" class="btnImg">

      <form [formGroup]="item">
          <mat-form-field appearance="outline">
              <mat-label>Nome comida</mat-label>
              <input matInput type="text" formControlName="nome" autocomplete="off" required placeholder="Nome comida">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Ingredientes</mat-label>
            <input matInput type="text" formControlName="ingredientes" autocomplete="off" required placeholder="Ingredientes">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Sabor</mat-label>
            <input matInput type="text" formControlName="sabor" autocomplete="off" placeholder="Sabor">
            <article style="color: red; font-size: 0.5em;">Caso tenha variações de sabor, separe por vírgula*</article>
        </mat-form-field>

        <p style="text-align:center; color:#ff5722; font-weight: bold;">É possível escolher mais de um sabor?</p>
        <mat-radio-group formControlName="multi">
            <mat-radio-button value="true" style="margin:5px">Sim</mat-radio-button>
            <mat-radio-button value="false" style="margin:5px">Não</mat-radio-button>
        </mat-radio-group>

        <!--<mat-form-field appearance="outline">
            <mat-label>Sabor</mat-label>
            <input matInput type="text" formControlName="sabor" autocomplete="off" placeholder="Sabor">
            <article style="color: red; font-size: 0.5em;">Caso tenha variações de sabor, separe por vírgula*</article>
        </mat-form-field>-->

        <!--<p style="text-align:center; color:#ff5722; font-weight: bold;">É possível escolher mais de um sabor?</p>
        <mat-radio-group formControlName="multi">
            <mat-radio-button value="true" style="margin:5px">Sim</mat-radio-button>
            <mat-radio-button value="false" style="margin:5px">Não</mat-radio-button>
        </mat-radio-group>-->
        <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoria">
              <mat-option *ngFor="let cat of categorias" [value]="cat">
                {{cat}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        

        <mat-form-field appearance="outline">
            <mat-label>Preço</mat-label>
            <input matInput type="number" formControlName="preco" autocomplete="off" required placeholder="Preço" >
        </mat-form-field>
      </form>
  </div>
  <ng-template #load>
      <mat-spinner></mat-spinner>
  </ng-template>
</div>

<div class="float_btn">
    <button mat-mini-fab style="margin-top: 5px;    color: #fff;" [disabled]="!item.valid" (click)="saveProd()">
        <mat-icon>done</mat-icon>
    </button>
</div>
