<mat-toolbar class="tb mat-elevation-z4">
    <button mat-icon-button (click)="goToBack()">
        <mat-icon color="primary">keyboard_backspace</mat-icon>
    </button>
    <img src="assets/icon.png" alt="" class="logo">
</mat-toolbar>

<div class="container">
    <ng-container *ngIf="!loading; else load">
        <article style="color: #ff5722; text-align: center; font-weight: bold;font-size: 1.5em;margin-top: 10px;">
            Escolha aqui em que categorias seus produtos est√£o</article>
        <form [formGroup]="categorias" style="margin-top: 20px;">
            <mat-form-field appearance="fill">
                <mat-label>Categorias</mat-label>
                <mat-select multiple formControlName="category">
                    <mat-option *ngFor="let c of cat" [value]="c">
                        {{c}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </ng-container>
    <ng-template #load>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>


<div class="float_btn">
    <button mat-mini-fab style="margin-top: 5px;color: #fff;" (click)="saveCat()">
        <mat-icon>done</mat-icon>
    </button>
</div>
